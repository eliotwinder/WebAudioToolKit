<html>

<body>
carrier gain: <input type='range' id='sourcegain' step='.01' min='0' max='1'><br>
carrier freq: <input type='range' id='sourcefreq' step='.01' min='100' max='1000'><br>
mod gain: <input type='range' id='modgain' step='.01' min='0' max='1'><br>
mod freq: <input type='range' id='modfreq' step='1' min='1' max='1000'><br>
<input type='button' id='startsource' value='start source'><br>
<input type='button' id='startmod' value='start mod'><br>
<input type='button' id='startboth' value='start both'><br>
<br>
<input type='button' id='stopsource' value='stop source'><br>
<input type='button' id='stopmod' value='stop mod'><br>
<input type='button' id='stopboth' value='stop both'><br>


<canvas id='scope'></canvas>

<script type='text/javascript'> 

$( document ).ready(function() {
	// buttons!!!
	modulatorReady();

	// set values with sliders

	$('#sourcefreq').on('input', function() {
	    source.frequency.value = $(this).val();
	});

	$('#sourcegain').on('input', function() {
	    gain.gain.value = $(this).val();
	});

	$('#modfreq').on('input', function() {
	    mod.frequency.value = $(this).val();
	});

	$('#modgain').on('input', function() {
	    modAmp.gain.value = $(this).val();
	});


	draw();	
});
</script>
</body>
